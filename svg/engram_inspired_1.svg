<defs>
  <radialGradient
    id = 'radiant-gradient'
    cx = '50%'
    cy = '50%'
    r = '50%'
    fx = '50%'
	fy = '50%'>
    <stop
	  offset = '0%'
	  stop-color = '#d4af37'
      stop-opacity = '0'
	/>
	<stop
	  offset = '80%'
	  stop-color = '#d4af37'
      stop-opacity = '0'
	/>
    <stop
	  offset = '100%'
	  stop-color = '#d4af37'
	  stop-opacity = '1'
	/>
  </radialGradient>
  <radialGradient
    id = 'inner-circle-gradient'
    cx = '50%'
    cy = '50%'
    r = '50%'
    fx = '50%'
	fy = '50%'>
    <stop
	  offset = '0%'
	  stop-color = '#d4af37'
      stop-opacity = '0'
	/>
	<stop
	  offset = '65%'
	  stop-color = '#d4af37'
      stop-opacity = '0'
	/>
    <stop
	  offset = '100%'
	  stop-color = '#d4af37'
	  stop-opacity = '1'
	/>
  </radialGradient>
</defs> 

<style>
  .pulsing {
    transform-origin: center;
	animation: pulse;
	animation-duration: 3s;
	animation-iteration-count: infinite;
	animation-timing-function: linear;
  }

  .ring-of-rings {
    stroke-width: 0.5%;
	fill: url(#radiant-gradient);
    transform-origin: center;
	animation: clockwise;
	animation-duration: 45s;
	animation-iteration-count: infinite;
	animation-timing-function: linear;
  }
  
  .inner-heptagon {
    transform-origin: center;
	animation: counterclockwise;
	animation-duration: 45s;
	animation-iteration-count: infinite;
	animation-timing-function: linear;
  }
  
  .radiance-1 {
    stroke: url(#radiant-gradient);
    transform-origin: center;
    animation: radiate-1;
	animation-duration: 6s;
    animation-iteration-count: infinite;
	animation-timing-function: linear;
  }
  .radiance-2 {
    stroke: url(#radiant-gradient);
    transform-origin: center;
    animation: radiate-2;
	animation-duration: 6s;
	animation-delay: -2s;
    animation-iteration-count: infinite;
	animation-timing-function: linear;
  }
  .radiance-3 {
    stroke: url(#radiant-gradient);
    transform-origin: center;
    animation: radiate-3;
	animation-delay: -4s;
	animation-duration: 6s;
    animation-iteration-count: infinite;
	animation-timing-function: linear;
  }
  
  @keyframes radiate-1 {
    0% {
	  transform: scale(0.9);
	}
    33% {
	  transform: scale(1);
	}
	67% {
	  transform: scale(1.05);
	}
	100% {
	  transform: scale(0.9);
	}
  }
  @keyframes radiate-2 {
    0% {
	  transform: scale(0.9) rotate(5deg);
	}
    33% {
	  transform: scale(1) rotate(5deg);
	}
	67% {
	  transform: scale(1.05) rotate(5deg);
	}
	100% {
	  transform: scale(0.9) rotate(5deg);
	}
  }
  @keyframes radiate-3 {
    0% {
	  transform: scale(0.9) rotate(10deg);
	}
    33% {
	  transform: scale(1) rotate(10deg);
	}
	67% {
	  transform: scale(1.05) rotate(10deg);
	}
	100% {
	  transform: scale(0.9) rotate(10deg);
	}
  }
  
  @keyframes clockwise {
    from {
	  transform: rotate(0deg)
	}
	to {
	  transform: rotate(359deg)
	}
  }
  @keyframes counterclockwise {
    from {
	  transform: rotate(0deg)
	}
	to {
	  transform: rotate(-359deg)
	}
  }
  
  @keyframes pulse {
     0% {
	   transform: scale(0);
	   opacity: 0;
	 }
	 10% {
	   transform: scale(0.35);
	   opacity: 0;
	 }
	 20% {
	   transform: scale(0.4);
	   opacity: 0.5;
	 }
	 75% {
	   transform: scale(0.95);
	   opacity: 1;
	 }
	 100% {
	   transform: scale(1.05);
	   opacity: 0;
	 }
   }
</style>
</svg>